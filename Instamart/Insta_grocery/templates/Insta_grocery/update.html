<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #111;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fdfdfd;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="submit"] {
            margin-top: 10px;
            background-color: #ffa41c;
            color: black;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f08804;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007185;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Instamart</div>
    <div>Edit Product</div>
</header>

<div class="container">
    <h2>Update Product Details</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Product Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_quantity">Description</label>
            {{ form.description }}
        <div class="form-group">
            <label for="id_price">Price (₹)</label>
            {{ form.price }}
        </div>
        <div class="form-group">
            <label for="id_image">image</label>
            {{ form.image }}

        </div>
        <input type="submit" value="Update Product">
    </form>

    <a href="{% url 'home' %}" class="back-link">← Back to Products</a>
</div>

</body>
</html>
